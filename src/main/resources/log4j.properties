Setting the root logger(logging level)
log4j.rootLogger=TRACE,console,userRecord
#
#
#Console Log Configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%m%n
#
#File Log Configuration
log4j.appender.userRecord=org.apache.log4j.RollingFileAppender
log4j.appender.userRecord.File=userlogs.log
log4j.appender.userRecord.layout=org.apache.log4j.PatternLayout
log4j.appender.userRecord.layout.ConversionPattern=[%p]        %c       %m             %d{dd-MMMM-yyyy EEEE z HH:mm:ss}                %n


#p - log levels
#c - class name(with package name)
#m - log message
#n - new line
#d - date time